<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>A-Frame框架实验-svg元素渲染-htmlShader库</title>
    <link rel="stylesheet" href="style.css" />

    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-html-shader@0.2.0/dist/aframe-html-shader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  </head>

  <body>
    <!-- <script type="module" src="/main.js"></script> -->
    <!-- data-html2canvas-ignore="true" -->
    <a-scene id="scene">
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder
        position="1 0.75 -3"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
      ></a-cylinder>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
      ></a-plane>
      <a-entity
        id="html-entity"
        geometry="primitive: plane; width: 2; height: 2"
        material="shader: html; target: #html-element; transparent:true; ratio: height; fps: 60; side: double"
        position="0 4.4 -6.4"
      ></a-entity>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>

    <div style="width: 240px; height: 240px; position: fixed; left: 0; top: 0">
      <div id="html-element" style="background: transparent">
        <svg id="svg"></svg>
      </div>
    </div>
  </body>
  <script>
    const svg = d3.select("#svg").attr("width", 240).attr("height", 240);
    const circle = svg
      .append("circle")
      .attr("cx", 26)
      .attr("cy", 214)
      .attr("r", 20)
      .attr("fill", "none")
      .attr("stroke", "black")
      .attr("stroke-width", 2);

    const line = svg
      .append("path")
      .attr("d", "M 40 200 L 100 120 L 240 120")
      .attr("stroke", "black")
      .attr("stroke-width", 2)
      .attr("fill", "none");
  </script>
</html>
